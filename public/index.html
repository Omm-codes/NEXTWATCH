      <div style="

    <div id="root"></div>
    
    <!-- PWA Install Banner Script -->
    <script>
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button or banner
        const installBanner = document.createElement('div');
        installBanner.innerHTML = `
          <div style="
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, #e50914, #f40612);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideUp 0.3s ease-out;
          ">
            <div>
              <strong>Install NextWatch</strong>
              <br>
              <small>Get the full app experience!</small>
            </div>
            <div>
              <button onclick="installApp()" style="
                background: white;
                color: #e50914;
                border: none;
                padding: 8px 16px;
                border-radius: 6px;
                font-weight: bold;
                margin-right: 10px;
                cursor: pointer;
              ">Install</button>
              <button onclick="dismissInstall()" style="
                background: transparent;
                color: white;
                border: 1px solid white;
                padding: 8px 16px;
                border-radius: 6px;
                cursor: pointer;
              ">Later</button>
            </div>
          </div>
          <style>
            @keyframes slideUp {
              from { transform: translateY(100%); opacity: 0; }
              to { transform: translateY(0); opacity: 1; }
            }
          </style>
        `;
        
        document.body.appendChild(installBanner);
        
        window.installApp = () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            deferredPrompt = null;
            document.body.removeChild(installBanner);
          });
        };
        
        window.dismissInstall = () => {
          document.body.removeChild(installBanner);
          localStorage.setItem('nextwatch-install-dismissed', Date.now());
        };
        
        // Don't show banner if recently dismissed
        const lastDismissed = localStorage.getItem('nextwatch-install-dismissed');
        if (lastDismissed && Date.now() - lastDismissed < 7 * 24 * 60 * 60 * 1000) {
          document.body.removeChild(installBanner);
        }
      });
      
      // Handle successful installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('NextWatch PWA was installed successfully');
        localStorage.setItem('nextwatch-pwa-installed', 'true');
      });
    </script>
